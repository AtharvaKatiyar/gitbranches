<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Simple Weather Card</title>
  <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
  <div class="app">
    <h1>Simple Weather Card</h1>
    <div class="card">
      <div class="location" id="city">San Francisco</div>
      <div class="temp" id="temp">--°C</div>
      <div class="desc" id="desc">--</div>
      <button id="refresh">Refresh</button>
    </div>
    <small>Static demo — no external APIs</small>
  </div>
  <script src="Assets/app.js"></script>
</body>
</html>
